extensions.dnssec@nic.cz.name=DNSSEC Validator
extensions.dnssec@nic.cz.description=Überprüft via DNSSEC den Domainnamen in der Adressleiste.
dnssec.connection.domain.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, so dass sie gegen Domainnamenfälschungen (Spoofing) geschützt sind.
dnssec.connection.domain.invipaddr.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, aber die IP des Browsers und die des DNSSEC-Addons unterscheiden sich, so dass der Domainname gefälscht sein könnte (Spoofing)!
dnssec.connection.nodomain.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, so dass sie gegen nicht existierende Domainnamenfälschungen (Spoofing) geschützt sind.
dnssec.connection.nodomain.invipaddr.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, aber die Browser-IP-Addresse ist vermutlich gefälscht (Spoofing), da die eingegebene Domain nicht existiert!
dnssec.connection.invsigdomain.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, aber eine ungültige Domainsignatur wurde entdeckt, so dass der Domainname gefälscht sein könnte (Spoofing)!
dnssec.connection.invsigdomain.invipaddr.secured=Ihr Computer wird auch durch DNSSEC für diese Domain geschützt, aber eine ungültige Domainsignatur und Browser-IP-Addresse wurde entdeckt, so dass der Domainname gefälscht sein könnte (Spoofing)!
dnssec.domain.signature.valid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Somit kann die Autorisierungskette nicht etablibiert werden und die Domain könnte gefälscht sein (Spoofing)!
dnssec.auth.domain.signature.valid=Aber Ihr Resolver ist ein autorisierter DNS-Server für diesen Domainnamen, somit kann dieser nicht durch DNSSEC validiert werden.
dnssec.invipaddr.domain.signature.valid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Zudem unterscheiden sich die IP-Adresse zwischen Browser und der des DNSSEC-Addons, so dass der Domainname gefälscht sein könnte (Spoofing)!
dnssec.domain.signature.invalid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Der Domainname hat eine ungültige Signatur, was auf einen einen gefälschten Namen hindeuten könnte (Spoofing).
dnssec.invipaddr.domain.signature.invalid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Zudem hat der Domainname eine ungültige Signatur und die IP-Adresse zwischen Browser und der des DNSSEC-Addons unterscheiden sich für den Server, so dass der Domainname gefälscht sein könnte (Spoofing)!
dnssec.nodomain.signature.valid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Somit kann die Autorisierungskette nicht etablibiert werden und die Domain könnte tatsächlich existieren!
dnssec.auth.nodomain.signature.valid=Aber Ihr Resolver ist ein autorisierter DNS-Server für diesen Domainnamen, so dass seine Nichtexistenz nicht durch DNSSEC validiert werden kann.
dnssec.invipaddr.nodomain.signature.valid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Zudem ist die Browser-IP wahrscheinlich gefälscht (IP-Spoofing), da der eigefügte Domainname anscheinend nicht existiert!
dnssec.nodomain.signature.invalid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Zudem ist die Beweis der Nichtexistenz ungültig, was darauf hindeutet, dass der Domainname tatsächlich existiert.
dnssec.invipaddr.nodomain.signature.invalid=Aber Ihr Computer wird nicht durch DNSSEC für diese bestimmte Domain gesichert. Zudem ist die Beweis der Nichtexistenz ungültig, so dass die Browser-IP wahrscheinlich gefälscht ist (IP-Spoofing).
dnssec.domain.unsecured=
dnssec.nodomain.unsecured=
dnssec.tooltip.secured=Gesichert durch DNSSEC
dnssec.tooltip.unsecured=Nicht gesichert durch DNSSEC
dnssec.tooltip.action=DNSSEC-Status wird erfragt
dnssec.tooltip.error=Ein Fehler ist beim Abfragen des DNSSEC-Status aufgetreten
