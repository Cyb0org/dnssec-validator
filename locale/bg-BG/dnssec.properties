extensions.dnssec@nic.cz.name=DNSSEC проверка
extensions.dnssec@nic.cz.description=Проверява дали имената на домейни в адресната лента са защитени с DNSSEC.
dnssec.connection.domain.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн, така че Вие сте предпазени от подправяне на името му.
dnssec.connection.domain.invipaddr.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн, но браузърът и DNSSEC добавката показват различни IP адреси, което може да означава опит за подправяне на името на домейна!
dnssec.connection.nodomain.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн, така че сте защитен от подправяне на несъществуващо домейн имен.
dnssec.connection.nodomain.invipaddr.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн. IP адресът на браузъра може би е подправен, защото домейн името не съществува!
dnssec.connection.invsigdomain.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн, но отчитаме неправилен подпис, което може да означава опит за подправяне на името на домейна.
dnssec.connection.invsigdomain.invipaddr.secured=Вашият компютър е защитен с DNSSEC за конкретния домейн, но отчитаме неправилен подпис и неправилен IP адрес, което може да означава опит за подправяне на името на домейна.
dnssec.domain.signature.valid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн, следователно не може да бъде изградена удостоверителна верига и е възможно домейн името да е подправено.
dnssec.auth.domain.signature.valid=Вашият DNS сървър е основен за конкретното домейн име, следователно не може да бъде извършена проверка за DNSSEC.
dnssec.invipaddr.domain.signature.valid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Също така, браузърът и DNSSEC добавката показват различни IP адреси, което може да означава, че името на домейна е подправено!
dnssec.domain.signature.invalid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Също така, отчитаме неправилен подпис, което може да означава, че името на домейна е подправено!
dnssec.invipaddr.domain.signature.invalid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Също така, отчитаме неправилен подпис, браузърът и DNSSEC добавката показват различни IP адреси, което може да означава, че името на домейна е подправено!
dnssec.nodomain.signature.valid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн, следователно не може да бъде изградена удостоверителна верига и е възможно домейн името да съществува.
dnssec.auth.nodomain.signature.valid=Вашият DNS сървър е основен за конкретното домейн име, следователно не може да бъде извършена проверка за съществуването му.
dnssec.invipaddr.nodomain.signature.valid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Вероятно IP адресът е подправен, защото търсеното име не съществува!
dnssec.nodomain.signature.invalid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Проверката за съществуване на домейн името не работи, което може да означава, че името е регистрирано.
dnssec.invipaddr.nodomain.signature.invalid=Вашият компютър НЕ е защитен с DNSSEC за конкретния домейн. Проверката за съществуване на домейн името не работи, което означава, че IP адресът на браузъра е подправен!
