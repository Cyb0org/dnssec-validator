dnssec.connection.secured=Jelikož i\U00A0Váš počítač je při přístupu k\U00A0internetovým službám a\U00A0zdrojům zabezpečen technologií DNSSEC, jste ochráněni proti podvržení doménových jmen v\U00A0internetových adresách.
