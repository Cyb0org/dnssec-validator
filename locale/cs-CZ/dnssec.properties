dnssec.connection.domain.secured=Jelikož i\U00A0Váš počítač je pro tuto doménu zabezpečen technologií DNSSEC, jste ochráněni proti podvržení doménového jména.
dnssec.connection.domain.invipaddr.secured=Váš počítač je také pro tuto doménu zabezpečen technologií DNSSEC. Nicméně IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
dnssec.connection.nodomain.secured=Jelikož i\U00A0Váš počítač je pro tuto doménu zabezpečen technologií DNSSEC, jste ochráněni proti podvržení neexistujícího doménového jména.
dnssec.connection.nodomain.invipaddr.secured=Váš počítač je také pro tuto doménu zabezpečen technologií DNSSEC. Nicméně IP adresa serveru získaná prohlížečem je pravděpodobně podvržena útočníkem, jelikož zadané doménové jméno neexistuje!
dnssec.connection.invsigdomain.secured=Jelikož i\U00A0Váš počítač je pro tuto doménu zabezpečen technologií DNSSEC, byl odhalen neplatný podpis doménového jména. To může signalizovat podvržení jména útočníkem!
dnssec.connection.invsigdomain.invipaddr.secured=Váš počítač je také pro tuto doménu zabezpečen technologií DNSSEC. Nicméně byl odhalen neplatný podpis doménového jména a\U00A0navíc IP adresa serveru získaná prohlížečem je pravděpodobně podvržena útočníkem!
dnssec.domain.signature.valid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Proto nelze vytvořit řetězec důvěry a\U00A0může se Vám stát, že doménové jméno bude podvrženo!
dnssec.auth.domain.signature.valid=Váš resolver je ovšem pro toto doménové jméno autoritativním DNS serverem a\U00A0tudíž nemůže být technologií DNSSEC ověřeno.
dnssec.invipaddr.domain.signature.valid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Navíc IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
dnssec.domain.signature.invalid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Doménové jméno má navíc neplatný podpis, což může signalizovat podvržení jména útočníkem!
dnssec.invipaddr.domain.signature.invalid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Doménové jméno má navíc neplatný podpis a\U00A0IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
dnssec.nodomain.signature.valid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Proto nelze vytvořit řetězec důvěry a\U00A0může se stát, že doménové jméno ve skutečnosti existuje!
dnssec.auth.nodomain.signature.valid=Váš resolver je ovšem pro toto doménové jméno autoritativním DNS serverem a\U00A0tudíž nemůže být jeho neexistence technologií DNSSEC ověřena.
dnssec.invipaddr.nodomain.signature.valid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Navíc IP adresa serveru získaná prohlížečem je pravděpodobně podvržena útočníkem, jelikož zadané doménové jméno zřejmě neexistuje!
dnssec.nodomain.signature.invalid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Navíc důkaz neexistence doménového jména je neplatný, což zřejmě znamená, že doménové jméno ve skutečnosti existuje!
dnssec.invipaddr.nodomain.signature.invalid=Váš počítač ovšem pro tuto doménu není zabezpečen technologií DNSSEC. Navíc důkaz neexistence doménového jména je neplatný a\U00A0proto IP adresa serveru získaná prohlížečem je pravděpodobně podvržena útočníkem!
