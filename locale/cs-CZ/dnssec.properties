dnssec.connection.domain.secured=Jelikož i\U00A0Váš počítač je při přístupu k\U00A0vzdálenému serveru zabezpečen technologií DNSSEC, jste ochráněni proti podvržení doménového jména.
dnssec.connection.domain.invipaddr.secured=Váš počítač je také při přístupu k\U00A0vzdálenému serveru zabezpečen technologií DNSSEC. Nicméně IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
dnssec.connection.nodomain.secured=Jelikož i\U00A0Váš počítač je při přístupu k\U00A0vzdálenému serveru zabezpečen technologií DNSSEC, jste ochráněni proti podvržení neexistujícího doménového jména.
dnssec.connection.invsigdomain.secured=Jelikož i\U00A0Váš počítač je při přístupu k\U00A0vzdálenému serveru zabezpečen technologií DNSSEC, byl odhalen neplatný podpis doménového jména. To může signalizovat podvržení jména útočníkem a\U00A0proto nebyla cílová stránka zobrazena!
dnssec.domain.signature.valid=Váš počítač ovšem při přístupu k\U00A0vzdálenému serveru není zabezpečen technologií DNSSEC. Proto nelze vytvořit řetězec důvěry a\U00A0může se Vám stát, že doménové jméno bude podvrženo!
dnssec.invipaddr.domain.signature.valid=Váš počítač ovšem při přístupu k\U00A0vzdálenému serveru není zabezpečen technologií DNSSEC. Navíc IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
dnssec.domain.signature.invalid=Váš počítač ovšem při přístupu k\U00A0vzdálenému serveru není zabezpečen technologií DNSSEC, tudíž nelze vytvořit řetězec důvěry. Doménové jméno má navíc neplatný podpis, což může signalizovat podvržení jména útočníkem!
dnssec.invipaddr.domain.signature.invalid=Váš počítač ovšem při přístupu k\U00A0vzdálenému serveru není zabezpečen technologií DNSSEC, tudíž nelze vytvořit řetězec důvěry. Doménové jméno má navíc neplatný podpis a\U00A0IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což pravděpodobně signalizuje podvržení doménového jména útočníkem!
