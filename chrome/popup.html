<html>

<head>
    <style>
        body {
        font: 0.9em Verdana, Arial, Helvetica; max-width: 43em;
        min-width:350px;
        overflow-x:hidden;
        }
    </style>
</head>

<body>
    <div id="status-label"><strong id="domain-name"></strong>: </div>
    <div id="long-text"></div>
    <script>
        function addText(id, str){
            if (document.createTextNode){
                var tn = document.createTextNode(str);
                document.getElementById(id).appendChild(tn);
            }
        }

        resultRegexp = /\?([^?,]+),([^,]+)$/;
        matches = resultRegexp.exec(document.location.href);
        domain = matches[1];
        statusString = matches[2];
        addText("domain-name", domain);
        addText("long-text", chrome.i18n.getMessage(statusString));
    </script>
</body>

</html>
