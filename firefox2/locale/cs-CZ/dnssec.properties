extensions.dnssec@nic.cz.name=DNSSEC Validátor
extensions.dnssec@nic.cz.description=Kontroluje zabezpečení doménového jména v adresním řádku DNSSEC protokolem.
domain=Doménové jméno 
nodomain=Neexistující doménové jméno 
0dnssecError= nelze ověřit pomocí DNSSEC technologie.
0dnssecErrorInfo=Při zjišťování stavu zabezpečení technologií DNSSEC došlo k chybě. Příčinou může být buď výpadek spojení ke vzdálenému serveru nebo aktuálně nastavená IP adresa DNS serveru není platnou adresou serveru pro překlad doménového jména.
1unsecuredDomain= není zabezpečeno DNSSEC technologií.
1unsecuredDomainInfo=Jelikož Váš počítač není při přístupu k vzdálenému serveru zabezpečen technologií DNSSEC, nejste ochráněni proti podvržení doménového jména.
2securedConnectionDomain= je korektně zabezpečeno DNSSEC technologií.
2securedConnectionDomainInfo=Jelikož je Váš počítač i doménové jméno korektně zabezpečeno technologií DNSSEC, jste ochránění proti podvržení doménového jména.
3securedConnectionDomainInvIPaddr= je korektně zabezpečeno DNSSEC technologií, ale IP adresa prohlížeče je odlišná.
3securedConnectionDomainInvIPaddrInfo=Jelikož je Váš počítač i doménové jméno korektně zabezpečeno technologií DNSSEC, jste ochránění proti podvržení doménového jména. Avšak IP adresa serveru získaná prohlížečem je odlišná od IP adresy získané DNSSEC doplňkem, což může znamenat legitimní důvod ale také podvržení doménového jmena! 
4invalidDomainSignature= je zabezpečeno DNSSEC technologií, byl však odhalen neplatný podpis!
4invalidDomainSignatureInfo=Váš počítač i doménové jméno je zabezpečeno technologií DNSSEC, nebylo však možné vytvořit řetězec důvěry a oveřit tak platnost podpisu nebo podpis záznamů je neplatný, což může signalizovat podvržení doménového jména útočníkem!
5unsecuredNoDomain= není zabezpečeno DNSSEC technologií.
5unsecuredNoDomainInfo=Váš počítač pro tuto doménu není zabezpečen technologií DNSSEC. Proto nelze vytvořit řetězec důvěry a může se stát, že doménové jméno ve skutečnosti může existovat!
6securedConnectionNoDomain= je korektně zabezpečeno DNSSEC technologií.
6securedConnectionNoDomainInfo=Jelikož je Váš počítač při přístupu k vzdálenému serveru zabezpečen technologií DNSSEC, jste ochráněni proti podvržení neexistujícího doménového jména.
7invalidNoDomainSignature= je zabezpečeno DNSSEC technologií, byl však odhalen neplatný podpis záznamů!
7invalidNoDomainSignatureInfo=Váš počítač je sice zabezpečen technologií DNSSEC, nebylo však možné vytvořit řetězec důvěry a oveřit tak platnost podpisu pro toto neexistující doménové jméno nebo získaný podpis záznamů je neplatný.
actionDnssec=Zjíšťování DNSSEC...
inactionDnssec=Idle.
errorDnssec=Stav DNSSEC neznámý.
