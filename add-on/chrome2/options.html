<html>
<head>
    <title>DNSSEC Validator preferences</title>
    <script src="options.js"></script>
    <style>
        body {
        font: 0.9em Verdana, Arial, Helvetica; max-width: 28em;
        }
	      p {font-size: 90%;}
    </style>
</head>

<body>
	<h2 id="preftitle"></h2>        
           <form name="dnssecSettings">
	       <fieldset>
	       <legend id="legend"></legend>
		<p id="prefresolver"></p>
		<input type="radio" name="resolver" value="" checked="true"/>
		<label id="resolver0"></label><br/>
    <!--
		<input type="radio" name="resolver" value="217.31.204.130 2001:1488:800:400::130 193.29.206.206 2001:678:1::206"/>
		<label id="resolver1"></label><br/>
		<input type="radio" name="resolver" value="149.20.64.20 2001:4f8:3:2bc:1::64:20 149.20.64.21 2001:4f8:3:2bc:1::64:21"/>
		<label id="resolver2"></label><br/> -->
		<input type="radio" name="resolver" value="custom"/><label id="resolver3"></label><input name="customResolver" value="8.8.8.8" /><br/>
		<input type="radio" name="resolver" value="nofwd"/><label id="resolver4"></label><br/><br/>
		<input type="button" value="Test" id="testbutton"/><br/>
		<p id="messageok" style="display: none;"></p>
		<p id="messagebogus" style="display: none;"></p>
		<p id="messageerror" style="display: none;"></p>
		<p id="messageip" style="display: none;"></p>
		</fieldset>
                <input type="checkbox" id="debugOutput" name="debugOutput" style="display: none;"/>
                <br/><br/>
		<input type="button" value="Save" id="savebutton"/>
		<input type="button" value="Cancel" id="cancelbutton"/>
            </form>
</body>
</html>
