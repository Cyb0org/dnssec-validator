extensions.dnssec@nic.cz.name=DNSSEC Validator
extensions.dnssec@nic.cz.description=Überprüft via DNSSEC den Domainnamen in der Adressleiste.
domain=Domäne  
nodomain=Nicht existierender Domäne  
0dnssecError=kann nicht durch DNSSEC überprüft werden.
0dnssecErrorInfo=Fehler beim Erwerb des DNSSEC Status. Entweder kam es zu einer Unterbrechung der Kommunikation mit dem validierenden Resolver, oder die von den Benutzer gewählte IP Adresse ist nicht eine Adresse von einen validierenden Resolver.
1unsecuredDomain=wird gesichert durch DNSSEC.
1unsecuredDomainInfo=Ihr Computer ist nicht durch DNSSEC für diese Domäne geschützt, so dass sie nicht gegen eine Fälschung dieser Domäne geschützt sind.
2securedConnectionDomain=wird gesichert durch DNSSEC.
2securedConnectionDomainInfo=Ihr Computer ist auch durch DNSSEC für diese Domain geschützt, so dass sie gegen Fälschungen der Domain-Namen geschützt sind.
3securedConnectionDomainInvIPaddr=wird gesichert durch DNSSEC aber Browser die IP-Adresse ist ungültig!
3securedConnectionDomainInvIPaddrInfo=Ihr Computer ist auch durch DNSSEC für diese Domain geschützt, so dass sie gegen Fälschungen der Domain-Namen geschützt sind. Anmerkung: Die IP Adresse, die der Browser benutzt, unterscheidet sich von der Adresse, die der DNSSEC Add-on erhielt. Manche Webseiten benutzen mehrere IP Adressen um den Betrieb besser zu optimieren. In einigen Fällen kann das aber auf einen Versuch die Adresse zu fälschen hindeuten. 
4invalidDomainSignature=wird gesichert durch DNSSEC aber ungültigen Domain-Namen Signatur wurde entdeckt!
4invalidDomainSignatureInfo=Ihr Computer ist auch durch DNSSEC für diese Domain geschützt, aber eine ungültige Signatur für diese Domäne wurde entdeckt. Dass heißt dass die Domäne gefälscht sein könnte!
5unsecuredNoDomain=wird nicht gesichert durch DNSSEC.
5unsecuredNoDomainInfo=Ihr Computer ist auch durch DNSSEC für diese Domäne geschützt, so dass sie gegen den unterschieben einer nicht existierender Domäne geschützt sind.
6securedConnectionNoDomain=wird gesichert durch DNSSEC.
6securedConnectionNoDomainInfo=Ihr Computer ist nicht durch DNSSEC für diese Domäne geschützt, so dass sie nicht gegen eine Fälschung dieser nicht existierender Domäne geschützt sind.
7invalidNoDomainSignature=wird gesichert durch DNSSEC aber ungültigen Signatur wurde entdeckt!
7invalidNoDomainSignatureInfo=Ihr Computer ist durch DNSSEC gesichert, aber der Beweis für Domain-Namen Nichtexistenz nicht gültig ist, so ist es wahrscheinlich bedeutet, dass Domain-Namen tatsächlich existiert!
