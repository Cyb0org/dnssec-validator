# DANE messages main text/ additional text (detail)
#-1
dane.mode.error=The remote server certificate for this domain name could not be verified by DANE protocol because an error occurred while retrieving the TLSA record for this domain name.
dane.mode.error.detail=An error occurred while retrieving the TLSA record for this domain name. This may be caused by loss of connection to the DNS server or the user-chosen validating resolver IP address is not an address of a validating resolver.
#-1
dane.mode.resolver.failed=The remote server certificate for this domain name could not be verified by DANE protocol because an error occurred while retrieving the TLSA record for this domain name.
dane.mode.resolver.failed.detail=An error occurred while retrieving the TLSA record for this domain name. This may be caused by loss of connection to the DNS server or the user-chosen validating resolver IP address is not an address of a validating resolver.
# -5
dane.mode.dnssec.bogus=This domain name is secured by DNSSEC but an invalid domain name signature has been detected. Therefore, the validation of the server certificate can not be verified by DANE protocol.
dane.mode.dnssec.bogus.detail=The validity of TLS/SSL remote server certificate for this domain name can not be verified by DANE protocol because an invalid domain name signature has been detected by DNSSEC.
# -4
dane.mode.dnssec.unsecured=This domain name is not secured by DNSSEC, therefore it is not possible to verify the validity of remote server certifcate by DANE protocol.
dane.mode.dnssec.unsecured.detail=The validity of TLS/SSL remote server certificate for this domain name could not be verified by DANE protocol because this domain name is not secured by DNSSEC. 
# -3
dane.mode.no.tlsa.record=The remote server certificate for this domain name could not be verified by DANE protocol because there is no TLSA record for this domain name.
dane.mode.no.tlsa.record.detail=The validity of TLS/SSL remote server certificate for this domain name could not be verified by protocol DANE because there is no TLSA record for this domain name.
# -6
dane.mode.no.cert.chain=The remote server certificate for this domain name can not be verified by DANE protocol because the certificate chain could not be obtained.
dane.mode.no.cert.chain.detail=The validity of TLS/SSL remote server certificate for the domain name can not be verified by DANE protocol because the certificate chain could not be obtained.
# -7
dane.mode.no.cert=The remote server certificate for this domain name could not be verified by DANE protocol because the server certificate could not be obtained.
dane.mode.no.cert.detail=The validity of TLS/SSL remote server certificate for the domain name can not be verified by DANE protocol because the server certificate could not be obtained.
# -8
dane.mode.tlsa.param.wrong=The remote server certificate for this domain name was not verified by DANE because the TLSA record contains wrong parameter values.
dane.mode.tlsa.param.wrong.detail=The validity of TLS/SSL remote server certificate for this domain name could not be verified by DANE protocol because the TLSA record has wrong parameter values. It could indicate spoofing of TLSA information!
# -2
dane.mode.no.https=No HTTPS secured connection to the remote server was established. Therefore, you can not perform TLSA records validation.
dane.mode.no.https.detail=The validity of TLS/SSL remote server certificate for the domain name could not be verified by DANE protocol because the connection to the remote server is not realized via HTTPS.
# -9
dane.mode.validation.false=The remote server certificate for this domain name was not verified by DANE. The certificate does not correspond to TLSA record which is secured by DNSSEC technology.
dane.mode.validation.false.detail=The validity of TLS/SSL remote server certificate for this domain name was not verified by DANE protocol. The certificate does not correspond to the TLSA record which is secured by DNSSEC technology.
# -10
dane.mode.validation.false.type0=The remote server certificate for this domain name was not verified by DANE. The certificate does not correspond to the TLSA record which is secured by DNSSEC technology.
dane.mode.validation.false.type0.detail=The validity of TLS/SSL remote server certificate for this domain name was not verified by DANE protocol. The certificate has not passed the PKIX validation and does not correspond with the CA certificate in the TLSA record (type 0) which is secured by DNSSEC technology.
# -11
dane.mode.validation.false.type1=The remote server certificate for this domain name was not verified by DANE. The certificate does not correspond to the TLSA record which is secured by DNSSEC technology.
dane.mode.validation.false.type1.detail=The validity of TLS/SSL remote server certificate for this domain name was not verified by DANE protocol. The certificate has not passed the PKIX validation and does not corresponds with the EE certificate in the TLSA record (type 1) which is secured by DNSSEC technology.
# -12
dane.mode.validation.false.type2=The remote server certificate for this domain name was not verified by DANE. The certificate does not correspond to the TLSA record which is secured by DNSSEC technology.
dane.mode.validation.false.type2.detail=The validity of TLS/SSL remote server certificate for this domain name was not verified by DANE protocol. The certificate has not passed the PKIX validation and does not corresponds with the CA certificate in the TLSA record (type 2) which is secured by DNSSEC technology.
# -13
dane.mode.validation.false.type3=The remote server certificate for this domain name was not verified by DANE. The certificate does not correspond to the TLSA record which is secured by DNSSEC technology.
dane.mode.validation.false.type3.detail=The validity of TLS/SSL remote server certificate for this domain name was not verified by DANE protocol. The certificate does not correspond with the EE certificate in the TLSA record (type 1) which is secured by DNSSEC technology.
# 10
dane.mode.validation.success.type0=The remote server certificate for this domain name was verified by DANE protocol. The certificate corresponds to TLSA record which is secured by DNSSEC technology.
dane.mode.validation.success.type0.detail=The validity of TLS/SSL remote server certificate for this domain name was verified by DANE protocol. Certificate passed the PKIX validation and corresponds with the CA certificate in the TLSA record (type 0) which is secured by DNSSEC technology.
# 11
dane.mode.validation.success.type1=The remote server certificate for this domain name was verified by DANE. The certificate corresponds to TLSA record which is secured by DNSSEC technology.
dane.mode.validation.success.type1.detail=The validity of TLS/SSL remote server certificate for this domain name was verified by DANE protocol. Certificate passed the PKIX validation and corresponds with the EE certificate in the TLSA record (type 1) which is secured by DNSSEC technology.
# 12
dane.mode.validation.success.type2=The remote server certificate for this domain name was verified by DANE. The certificate corresponds to TLSA record which is secured by DNSSEC technology.
dane.mode.validation.success.type2.detail=The validity of TLS/SSL remote server certificate for this domain name was verified by DANE protocol. Certificate passed the PKIX validation and corresponds with the CA certificate in the TLSA record (type 2) which is secured by DNSSEC technology.
# 13
dane.mode.validation.success.type3=The remote server certificate for this domain name was verified by DANE. The certificate corresponds to TLSA record which is secured by DNSSEC technology.
dane.mode.validation.success.type3.detail=The validity of TLS/SSL remote server certificate for this domain name was verified by DANE protocol. Certificate is corresponding with the EE certificate in the TLSA record (type 3) which is secured by DNSSEC technology.
# 0
dane.mode.validation.off=The remote server certificate for this domain name was not verified by DANE protocol. The TLSA validation has not been performed because this domain is mentioned in the list of excluded domains.
dane.mode.validation.off.detail=The validity of TLS/SSL remote server certificate for the domain name was not verified by DANE protocol. The TLSA validation has not been performed because this domain is mentioned in the list of excluded domains.
