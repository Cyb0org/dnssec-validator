dane.mode.error=Certifikát vzdáleného serveru pro toto doménové jméno nebyl ověřen pomocí protokolu DANE, protože pří získání TLSA záznamů pro toto doménové jméno došlo k chybě.
dane.mode.error.detail=Při zjišťování TLSA záznamů pro toto doménové jméno došlo k chybě. Příčinou může být buď výpadek spojení ke vzdálenému serveru, nebo aktuálně nastavená IP adresa DNS serveru není platnou adresou serveru pro překlad doménového jména.
# -1
dane.mode.resolver.failed=Certifikát vzdáleného serveru pro toto doménové jméno nebyl ověřen pomocí protokolu DANE, protože pří získání TLSA záznamů pro toto doménové jméno došlo k chybě.
dane.mode.resolver.failed.detail=Při zjišťování TLSA záznamů pro toto doménové jméno došlo k chybě. Příčinou může být buď výpadek spojení ke vzdálenému serveru, nebo aktuálně nastavená IP adresa DNS serveru není platnou adresou serveru pro překlad doménového jména.
# -5
dane.mode.dnssec.bogus=Toto doménové jméno je zabezpečeno technologií DNSSEC a byl odhalen neplatný DNSSEC podpis, nelze ověřit platnost serverového certifikátu pomocí protokolu DANE.
dane.mode.dnssec.bogus.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit pomocí protokolu DANE, protože toto doménové jméno má neplatný DNSSEC podpis.
# -4
dane.mode.dnssec.unsecured=Jelikož toto doménové jméno není zabezpečeno technologií DNSSEC, nelze ověřit platnost serverového certifikátu protokolem DANE.
dane.mode.dnssec.unsecured.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit protokolem DANE, protože toto doménové jméno není zabezpečeno technologií DNSSEC. 
# -3
dane.mode.no.tlsa.record=Certifikát vzdáleného serveru pro toto doménové jméno nelze ověřit protokolem DANE, protože pro toto doménové jméno neexistuje TLSA záznam.
dane.mode.no.tlsa.record.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nebyla ověřena protokolem DANE, protože pro toto doménové jméno neexistuje TLSA záznam.
# -6
dane.mode.no.cert.chain= Certifikát vzdáleného serveru pro toto doménové jméno nelze ověřit pomocí protokolu DANE, protože se nepodařilo získat řetězec certifikátů.
dane.mode.no.cert.chain.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit protokolem DANE, protože se nepodařilo získat řetězec certifikátů.
# -7
dane.mode.no.cert=Certifikát vzdáleného serveru pro toto doménové jméno nelze ověřit pomocí protokolu DANE, protože se nepodařilo získat certifikát vzdáleného serveru.
dane.mode.no.cert.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit protokolem DANE, protože se nepodařilo získat certifikát vzdáleného serveru.
# -8
dane.mode.tlsa.param.wrong=Certifikát vzdáleného serveru pro toto doménové jméno nebyl ověřen pomocí protokolu DANE, protože získaný TLSA záznam obsahuje neplatné hodnoty parametrů.
dane.mode.tlsa.param.wrong.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nebyla ověřena pomocí protokolu DANE, protože TLSA záznam obsahuje neplatné hodnoty parametrů. To může signalizovat podvržení TLSA záznamů.
# -2
dane.mode.no.https=Jelikož pro toto doménové jméno není navázáno zabezpečené spojení ke vzdálenému serveru protokolem HTTPS, není možné provést validaci TLSA záznamů.
dane.mode.no.https.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit pomocí protokolu DANE, protože připojení ke vzdálenému serveru není realizováno protokolem HTTPS.
# -9
dane.mode.validation.false=Certifikát vzdáleného serveru pro toto doménové jméno byl ověřen pomocí protokolu DANE. Certifikát odpovídá záznamu TLSA, který je zabezpečen technologií DNSSEC.
dane.mode.validation.false.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno byla ověřena pomocí protokolu DANE, avšak serverový certifikát neodpovídá TLSA záznamu, který je korektně zabezpečen pomocí technologie DNSSEC.
# -10
dane.mode.validation.false.type0=Certifikát vzdáleného serveru pro toto doménové jméno byl ověřen pomocí protokolu DANE. Certifikát neodpovídá záznamu TLSA, který je zabezpečen technologií DNSSEC.
dane.mode.validation.false.type0.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno byla ověřena pomocí protokolu DANE. Avšak serverový certifikát neprošel validací PKIX a neodpovídá CA certifikátu v TLSA záznamu (typ 0), který je ale korektně zabezpečen pomocí technologie DNSSEC.
