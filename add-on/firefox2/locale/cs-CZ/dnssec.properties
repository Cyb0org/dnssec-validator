# TLSA messages detail info
dane.mode.error.detail=Validaci TLSA záznamů pro toto doménové jméno nebylo možné provést, protože došlo k neočekávaménu selhání DANE validátoru:)
dane.mode.resolver.failed.detail=Při validaci TLSA záznamů pro toto doménové jméno došlo k chybě. Příčinou může být buď výpadek spojení ke vzdálenému serveru nebo aktuálně nastavená IP adresa DNS serveru není platnou adresou serveru pro překlad doménového jména.
dane.mode.dnssec.bogus.detail=Validace TLSA záznamů pro toto doménové jméno nebyla provedena, protože DNS záznamy doménového jména mají nelatný DNSSEC podpis.
dane.mode.dnssec.unsecured.detail=Validaci TLSA záznamů pro toto doménové jméno nelze provést, protože doménové jméno není zanezpečeno technologií DNSSEC.
dane.mode.no.tlsa.record.detail=Validaci TLSA záznamů pro toto doménové jméno nelze provést, protože obdržené DNS záznamy doménového jména neobsahují TLSA záznam.
dane.mode.no.cert.chain.detail=Validaci TLSA záznamů pro toto doménové jméno nelze provést, protože se nepodařilo získat SSL certifikát vzdáleného serveru.
dane.mode.tlsa.param.wrong.detail=Validaci TLSA záznamů pro toto doménové jméno nelze provést, protože TLSA záznam obsahuje neplatné parametry. To může signalizovat podvržení TLSA záznamů.
dane.mode.no.https.detail=Validaci TLSA záznamů pro toto doménové jméno nelze provést, protože vzdálený server nepodporuje HTTPS spojení.
dane.mode.validation.false.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE, byl však odhalen neplatný podpis. Řetězec certifikátu neodpovídá záznamu TLSA pro toto doménové jméno, což může signalizovat podvržení SSL certifikátu.
dane.mode.validation.false.type0.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE, byl však odhalen neplatný podpis. Řetězec certifikátu neodpovídá záznamu TLSA (typ 0) pro toto doménové jméno, což může signalizovat podvržení SSL certifikátu nebo připojení na jiný server.
dane.mode.validation.false.type1.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE, byl však odhalen neplatný podpis. Řetězec certifikátu neodpovídá záznamu TLSA (typ 1) pro toto doménové jméno, což může signalizovat podvržení SSL certifikátu nebo připojení na jiný server.
dane.mode.validation.false.type2.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE, byl však odhalen neplatný podpis. Řetězec certifikátu neodpovídá záznamu TLSA (typ 2) pro toto doménové jméno, což může signalizovat podvržení SSL certifikátu nebo připojení na jiný server.
dane.mode.validation.false.type3.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE, byl však odhalen neplatný podpis. Řetězec certifikátu neodpovídá záznamu TLSA (typ 3) pro toto doménové jméno, což může signalizovat podvržení SSL certifikátu nebo připojení na jiný server.
dane.mode.validation.success.type0.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE a je platný. Řetězec certifikátu odpovídá záznamu TLSA (typ 0) pro toto doménové jméno, které je korektně zabezpečeno pomocí technologie DNSSEC.
dane.mode.validation.success.type1.detail=SSL certifikát vzdáleného serveru byl úspěšně ověřen pomocí protokolu DANE a je platný. Serverový certifikát odpovídá certifikátu v TLSA (typ 1) pro toto doménové jméno a řetězec prošel PKIX validací k existujícímu kořenu důvěry. Doménové jméno je korektně zabezpečeno pomocí technologie DNSSEC.
dane.mode.validation.success.type2.detail=SSL certifikát vzdáleného serveru byl ověřen pomocí protokolu DANE a je platný. Certifikátu odpovídá záznamu TLSA (typ 2) pro toto doménové jméno, které je korektně zabezpečeno pomocí  technologie DNSSEC.
dane.mode.validation.success.type3.detail=SSL certifikát vzdáleného serveru byl úspěšně ověřen pomocí protokolu DANE a je platný. EE certifikát odpovídá certifikátu v TLSA (typ 3) pro toto doménové jméno, které je korektně zabezpečeno technologií DNSSEC.
dane.mode.validation.off.detail=Validace TLSA záznamů nebyla provedena, protože toto doménové jméno není zabezpečeno pomocí technologie DNSSEC nebo validace nebyla povolena.

