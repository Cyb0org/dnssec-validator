dane.mode.dnssec.unsecured.detail=Platnost TLS/SSL certifikátu vzdáleného serveru pro toto doménové jméno nelze ověřit pomocí protokolu DANE, protože toto doménové jméno není zabezpečeno technologií DNSSEC. 
