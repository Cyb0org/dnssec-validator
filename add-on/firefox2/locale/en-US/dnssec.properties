warning.dialog.pre=TLSA validátor warning!\n\nCertificate of remote server for https://
warning.dialog.post=\ndoes not correspond with TLSA record. It can mean follows:\n- the connection on untrusted remote server\n- invalid or untrusted server certificate\n\nDo you want close the connection with this server?

