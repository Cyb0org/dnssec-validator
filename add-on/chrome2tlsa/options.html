<html>
<head>
    <title>TLSA Validator preferences</title>
    <script src="options.js"></script>
    <style>
        body {
        font: 0.9em Verdana, Arial, Helvetica; max-width: 28em;
        }
	p {font-size: 90%;}
    </style>
</head>

<body>
	<h2 id="preftitle"></h2>        
	<form name="tlsaSettings">
	<fieldset>
		<legend id="legend"></legend>
		<p id="prefresolver"></p>
		<input type="radio" name="resolver" value=""/>
		<label id="resolver0"></label><br/>
		<input type="radio" name="resolver" value="custom"/><label id="resolver3"></label><input name="customResolver" value="8.8.8.8" /><br/>
		<input type="radio" name="resolver" value="nofwd" checked="true"/><label id="resolver4"></label><br/><br/>
		<input type="button" value="Test" id="testbutton"/><br/>
		<p id="messageok" style="display: none;"></p>
		<p id="messagebogus" style="display: none;"></p>
		<p id="messageerror" style="display: none;"></p>
		<p id="messageip" style="display: none;"></p>
	</fieldset><br/>
	<fieldset>
		<legend id="groupboxfilter"></legend>
		<input type="checkbox" id="domainfilteron" name="domainfilteron"/>
		<label id="usefilter"></label><br/>
		<p id="filtertext"></p>  		
		<textarea name="domainlist" id="domainlist" cols="42" rows="3"></textarea>
	</fieldset>
		<legend id="groupboxfilter"></legend>
	        <input type="checkbox" id="debugOutput" name="debugOutput" style="display: none;"/><br/>
		<input type="checkbox" id="AllHttps" name="AllHttps"/><label id="AllHttpstext"></label><br/>         
		<input type="checkbox" id="blockhttps" name="blockhttps"/><label id="blockhttpstext"></label><br/>
		<input type="checkbox" id="clearcache" name="clearcache"/><label id="clearcachetext"></label><br/><br/>
		<input type="checkbox" id="DebugOutput" name="DebugOutput"/><label id="debugoutputtext"></label><br/><br/>
		<input type="hidden"   id="cachefree" name="cachefree"/>
		<input type="button" value="Save" id="savebutton"/>
		<input type="button" value="Cancel" id="cancelbutton"/>
      </form>
</body>
</html>
